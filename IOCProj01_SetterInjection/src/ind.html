<!DOCTYPE html>
<html>
<head>
  <title>List Example</title>
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    li {
      padding: 10px;
      background-color: #f2f2f2;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>List Example</h1>
  
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>
</body>
</html>
